language: scala
scala:
- 2.11.8
- 2.12.1
jdk:
- oraclejdk8
script: sbt -batch ++${TRAVIS_SCALA_VERSION} test $(if [[ "$TRAVIS_PULL_REQUEST" ==
  "false" && ${JAVA_HOME} == $(jdk_switcher home oraclejdk8) && "${TRAVIS_BRANCH}"
  == "master" ]]; then echo "publish"; fi)
cache:
  directories:
  - $HOME/.coursier
  - $HOME/.ivy2/cache
  - $HOME/.sbt
branches:
  only:
  - master
env:
  global:
  - secure: 
  - secure: 
